<h3> 恭喜 {{ registered_user }} 注册成功 </h3>
<p> 注意，如果你在这里刷新你的网页，正经浏览器会跟你说你将重新提交一次表单内容。 </p>
<p> 反映到后台，就是服务器会收到好几遍同样的 POST 请求，即，重复提交。 </p>
<p> 为了解决这个问题，我们可以通过修改 redirect_view.py 中的函数 register_post 来实现，请自行检查代码。 </p>
<p> 也就是说，我们通过重定向的方式来处理一次不希望被重复提交的 POST 请求。</p>
<p> 也就是说，用户 POST 了一个表单上来，我们拿到它进行处理，完成之后，返回一个重定向而不是傻傻返回一个页面，在重定向的页面中告知用户操作是否成功。 </p>
